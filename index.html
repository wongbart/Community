<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Community</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      height: 100vh;
      background-color: #f0f0f0;
    }
    
    .video-container {
      width: 70%; /* Adjust width as needed */
      margin: auto; /* Center the container horizontally */
    }

    .video-iframe {
      width: 100%;
      height: 100%;
    }
    
    .chat-container {
      width: 30%;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      border-left: 1px solid #ccc;
      box-shadow: -2px 0 5px rgba(0,0,0,0.1);
    }

    #messages {
      flex-grow: 1;
      list-style-type: none;
      margin: 0;
      padding: 1rem;
      overflow-y: auto;
      border-bottom: 1px solid #ccc;
    }

    #messages > li {
      padding: 0.5rem 1rem;
      margin-bottom: 0.5rem;
      border-radius: 5px;
      background: #e0e0e0;
    }

    #messages > li:nth-child(odd) {
      background: #d0d0d0;
    }

    #form {
      display: flex;
      padding: 0.5rem;
      border-top: 1px solid #ccc;
      background: #f9f9f9;
    }

    #input {
      flex-grow: 1;
      padding: 0.5rem 1rem;
      border: 1px solid #ccc;
      border-radius: 20px;
      margin-right: 0.5rem;
    }

    #input:focus {
      outline: none;
      border-color: #007BFF;
    }

    #form > button {
      padding: 0.5rem 1rem;
      background: #007BFF;
      border: none;
      color: white;
      border-radius: 20px;
      cursor: pointer;
    }

    #form > button:hover {
      background: #0056b3;
    }

    .main-content {
      flex-grow: 1;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>
  <div class="main-content">
    <div class="video-container">
      <!-- YouTube Embedded Player -->
      <iframe class="video-iframe" src="https://www.youtube.com/embed/RubBzkZzpUA?enablejsapi=1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <div class="chat-container">
      <ul id="messages"></ul>
      <form id="form" action="">
        <input id="input" autocomplete="off" placeholder="Type a message..." /><button>Send</button>
      </form>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    let counter = 0;

    const socket = io({
      auth: {
        serverOffset: 0
      },
      ackTimeout: 10000,
      retries: 3,
    });

    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if (input.value) {
        const clientOffset = `${socket.id}-${counter++}`;
        socket.emit('chat message', input.value, clientOffset);
        input.value = '';
      }
    });

    socket.on('chat message', (msg, serverOffset) => {
      const item = document.createElement('li');
      item.textContent = msg;
      messages.appendChild(item);
      window.scrollTo(0, document.body.scrollHeight);
      socket.auth.serverOffset = serverOffset;
    });
  </script>
</body>
</html>
